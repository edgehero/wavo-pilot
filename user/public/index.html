<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #remoteVideo {
            width: 640px;
            height: 480px;
            background-color: #ddd;
            margin-bottom: 20px;
        }
        #messages {
            width: 100%;
            max-width: 640px;
            height: 200px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        input, button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <img id="remoteVideo" alt="Webcam Stream">
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type a message...">
    <button id="sendButton">Send</button>
    <button id="pingButton">Measure Latency</button>
    <div id="pingDisplay"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="user-client.js"></script>
</body>
</html>
